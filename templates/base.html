 {% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>Django Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263X>"          crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    </head>

    <body>

      <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to my  DevLog Created with Django. Every once in a while I write about the stuff I'm building, the lessons I've learned or the things that keep me busy.</h3>
                     <a class="text-white" href="{% url 'home' %}">Home</a>
                </div>
            </div>
        </div>
       </div>
     </header>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Django DevLog</p>
        </footer>
    </body>
</html>
